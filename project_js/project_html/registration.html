<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <form action="register" method="post">
            <div>
                <label for="first_name">
                    First Name: *
                </label>
                <input type="text">
            </div>
            <div>
                <label for="last_name">
                    Last Name: *
                </label>
                <input type="text">
            </div>
            <div>
                <label for="email_adress">
                    Email Adress: *
                </label>
                <input type="email">
            </div>
            <div>
                <label for="password">
                    Password: *
                </label>
                <input type="password">
            </div>
            <div>
                <label for="password">
                    Confirm Password: *
                </label>
                <input type="password">
            </div>
            <div>

            </div>
            <label for="Birthday">
                Birthday:
            </label>
            <input type="date" name="dob">
    </div>
    <div>
        <label for="gender_identify">
            Gender Identify
        </label>
    </div>
    <div>
        <label for="female">
            <string>Female</string>
        </label>
        <input type="radio" name="font" value="female" id="female">
        <label for="Male">
            <string>Male</string>
        </label>
        <input type="radio" name="font" value="male" id="male">
        <label for="non_binary">
            <string>Non Binary</string>
        </label>
        <input type="radio" name="font" value="non_binary" id="non_binary">
        <label for="i_prefer_not_to_answer">
            <string>I prefer not to answer</string>
        </label>
        <input type="radio" name="font" value="i_prefer_not_to_answer" id="i_prefer_not_to_answer">
    </div>
    <p>
        A Short description about myself:
    <div>
        <textarea name="comment" col="30" rows="4"></textarea>
    </div>
    </p>
    <p>Favorite Language
        <select name="favorite_language">
            <button>
                <option>JavaScript</option>
                <option>CSS</option>
                <option>Python</option>
                <option>Flask</option>
                <option>C#</option>
                <option>HTML</option>
            </button>
        </select>
    </p>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I woild like to receive periodic email updates</label>
    </div>
    <div>
        <button>Create Account</button>
        <p>* Indicates a required field</p>
    </div>
</body>

</html>
